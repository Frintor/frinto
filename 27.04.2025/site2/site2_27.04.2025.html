<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Информация о пользователях</title>
    </head>

    <body>
        <header>
            <h1>Создание страницы с формой и таблицей</h1>
        </header>

        <main>
            <hr noshade size="4" color="gray">
            <section id="get_info_user">
                <h2>Сбор информации о пользователе</h2>
                <form>
                    <label for="user_name">Ваше имя: </label>
                    <input type="text" id="user_name" placeholder="Введите ваше имя..." required />
                    <br />
                    <label for="user_age">Ваш возраст: </label>
                    <input type="number" id="user_age" required />
                    <br />
                    <label for="user_email">Ваша почта: </label>
                    <input type="email" id="user_email" placeholder="platina@gmail.com" required />
                    <br />

                    <label for="user_gender_male">Ваш пол: </label>
                    <label for="user_gender_male"><em>муж</em></label>
                    <input type="radio" checked id="user_gender_male" name="user_gender" value="user_gender_male" />
                    <label for="user_gender_woman"><em>жен</em></label>
                    <input type="radio" id="user_gender_woman" name="user_gender" value="user_gender_woman" />
                    <br />

                    <button type="submit">Добавить пользователя</button>
                </form>
            </section>

            <section id="user_info">
                <h2>Таблица с данными пользователя</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Возраст</th>
                            <th>Email</th>
                            <th>Пол</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Валентин</td>
                            <td>28</td>
                            <td>Lontan@gmail.com</td>
                            <td>муж</td>
                        </tr>
                        <tr>
                            <td>Евген</td>
                            <td>23</td>
                            <td>henik@mail.ru</td>
                            <td>муж</td>
                        </tr>
                        <tr>
                            <td>Татьяна</td>
                            <td>24</td>
                            <td>kychikn@gmail.com</td>
                            <td>жен</td>
                        </tr>
                    </tbody>
                </table>
            </section>


            <hr noshade size="4" color="gray">
        </main>

        <footer>
            <h3 id="contact">Контакты <u>(не работает)</u></h3>
            <form action="/">
                <label for="email">Ваша почта: </label>
                <input type="email" id="email" placeholder="platina@gmail.com" required />
                <br />
                <label for="text">Сообщение: </label>
                <textarea id="text" required minlength="5" maxlength="255" rows="2" cols="21" placeholder="Введите ваше сообщение..."></textarea>
                <br />
                <button type="submit">Отправить</button>
            </form>
            <br />
            <div>© 2025 Мой сайт</div>
        </footer>
    </body>
</html>
